<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>

  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-2 hour">

      </div>
      <div class="col-9 input-text">
        <input class="form-control" type="text" placeholder="Default input">
        <h2></h2>
      </div>
      <div class="col-1 save-button">
        <button class="fas fa-save"></button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>
    var date = moment().format('LLLL');
    var hour = $(".hour");
    var input = $(".input-text");
    var save = $(".save-button");
    var hours = ["6AM", "7AM", "8AM", "9AM", "10AM", "11AM", "12PM", "1PM", "2PM", "3PM", "4PM", "5PM", "6PM", "7PM", "8PM", "9PM", "10PM", "11PM", "12AM"];


    $("#currentDay").text(date)
    console.log(date);

    function renderHours() {

      // Render a new h2 for each hours
      for (var i = 0; i < hours.length; i++) {
        var dailyHour = hours[i];

        var h2 = $("<h2>").text(dailyHour);
        $(hour).append(h2);
      }
    }
    renderHours();
    console.log(renderHours);

  </script>
</body>

</html>
